<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
  <link rel="manifest" href="../favicon/site.webmanifest" />
  <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <!-- login style -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="../fonts/fonts.css">
  <!-- backend -->
  <script src="../backend.js"></script>
  <!-- 
      frontend functions
      change for index.html 
  -->
  <script src="login.js"></script>
  <script src="registry.js"></script>
</head>

<body onload="loadUsers(); remember(); displayMessage()">
  <main>

    <img id="logo-white" class="main-logo main-logo-white" src="../img/logo.png" alt="join logo white">
    <img class="main-logo" src="../img/logoSmall.png" alt="join logo">

    <section id="overlay" class="overlay">

      <div id="login-card" class="overlay-login bg-c-w">
        <!-- ! correct link '../index.html' -->
        <img onclick="window.location.href= '../index.html'" class="overlay-login-arrow arrow-black cursor-p img-16"
          src="../img/arrow_left.png" alt="arrow left black">
        <img onclick="window.location.href= '../index.html'" class="overlay-login-arrow arrow-blue cursor-p img-24"
          src="../img/arrow_left_blue.png" alt="arrow left blue">
        <div class="overlay-login-header">
          <h1 class="cursor-d fs-61 fw-700 ta-c">Sign up</h1>
          <div class="border"></div>
        </div>

        <!--!!! return false =>  prevents the page from reloading-->
        <form onsubmit="userSignUp(); return false" class="overlay-login-form">

          <input id="signUpName" type="name" placeholder="Name" autocomplete="current-password" title="" required>
          <input id="signUpEmail" type="email" placeholder="Email" autocomplete="current-password" title="" required>
          <input id="signUpPassword" class="password-img" type="password" placeholder="Password"
            autocomplete="current-password" title="" required>

          <div class="overlay-login-buttons">
            <button type="submit" class="btn-dark bg-c-db cursor-p c-w fs-21 fw-700">Sign up</button>
          </div>

        </form>

      </div>

      <div id="msg-box" class="d-none"></div>

    </section>

    <div class="animation-bg"></div>
  </main>

</body>

</html>
