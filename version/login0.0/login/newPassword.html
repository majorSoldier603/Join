<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password reset</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
  <link rel="manifest" href="../favicon/site.webmanifest" />
  <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <!-- login style -->
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="../fonts/fonts.css">
  <link rel="stylesheet" href="../forgotPasswordSucces/forgotPasswordSucces.css">
  <!-- backend -->
  <script src="../backend.js"></script>
  <!-- frontend -->
  <script src="login.js"></script>
  <script src="loginFeature.js"></script>
  <script src="loginTemplates.js"></script>
  <script src="registry.js"></script>
  <script src="../forgotPasswordSucces/forgotPasswordSucces.js"></script>
  <script src="passwordReset.js"></script>
</head>

<body id="body-password" onload="loadUsers()">
  <div id="overlay-msg-password" class=""></div>
  <main>

    <img class="main-logo" src="../img/logoSmall.png" alt="join logo">

    <div class="main-overlay"></div>

    <section id="overlay" class="overlay">

      <div id="login-card" class="overlay-login bg-c-w">
        <img onclick="location.href='../index.html'" class="overlay-login-arrow arrow-black cursor-p img-16"
          src="../img/arrow_left.png" alt="arrow left black">
        <img onclick="location.href='../index.html'" class="overlay-login-arrow arrow-blue cursor-p img-24"
          src="../img/arrow_left_blue.png" alt="arrow left blue">

        <div class="overlay-login-header px-50">
          <h1 class="cursor-d fs-61-pw ta-c">Reset your password</h1>
          <div class="border"></div>
        </div>

        <!--!!! return false =>  prevents the page from reloading-->
        <form onsubmit="initNewPassword(); return false" class="overlay-login-form">
          <p class="fs-21 fw-400 mb-35">Change your account password</p>
          <input id="new-password" type="password" placeholder="New password" autocomplete="off" title="" required>
          <input id="confirm-password" type="password" placeholder="Confirm password" autocomplete="off" title=""
            required>

          <div class="overlay-login-buttons">
            <button type="submit" class="btn-dark bg-c-db cursor-p c-w fs-21 fw-700">Continue</button>
          </div>

        </form>
      </div>

      <div id="msg-box-password" class="msg-send d-none">

        <div class="msg-send-text ta-c fs-21 fw-400">
          <p>You reset your password</p>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
