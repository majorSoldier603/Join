<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <!-- login style -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
  <!-- backend -->
    <script src="../backend.js"></script>
  <!-- 
      frontend functions
      change for index.html 
  -->
    <script src="login.js"></script>
    <script src="loginFeature.js"></script>
    <script src="loginTemplates.js"></script>
    <script src="registry.js"></script>
    <script src="../summary/summaryTemplates.js"></script>
    <script src="../forgotPasswordSucces/forgotPasswordSucces.js"></script>
</head>

<body onload="initLogin(); loadUsers(); remember()">
  <main >
    <img id="logo-white" class="main-logo main-logo-white logo-animate-white" src="../img/logo.png" alt="join logo white">
    <img class="main-logo logo-animate" src="../img/logoSmall.png" alt="join logo">
    
    <div class="main-overlay">
      <div id="sign-up" class="main-login">
        <p class="cursor-d fs-21  fw-400">Not a Join user?</p>
        <button onclick="openSignUp()" class="btn-dark main-login-btn bg-c-db cursor-p c-w fs-16 fw-700">Sign up</button>
      </div>
    </div>
    
    <section id="overlay" class="overlay">
      
      <div id="login-card" class="overlay-login bg-c-w"></div>
      
      <div id="msg-box"></div>
    </section>
    <div class="animation-bg bg-animation"></div>
  </main>

</body>
</html>
