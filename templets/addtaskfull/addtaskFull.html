<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Task</title>
	<!-- favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
	<link rel="manifest" href="../favicon/site.webmanifest" />
	<link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5" />
</head>

<body id="body" onload="initAddTask();"
	onclick="closeMenu(); closeDropDown('category-selection'); closeDropDown('mail-selection');">

	<div class="lobby">
		<div class="amogus center-stuff" id="amogus">

			<h1 class="addtask-title cursor-d">Add Task</h1>

			<div class="addtask-tasktitle addtask-gencon">
				<div class="addtask-gentext cursor-d">Title</div>
				<textarea id="task-title" class="addtask-genimput" placeholder="Enter a title"></textarea>
			</div>

			<div class="addtask-description addtask-gencon">
				<div class="addtask-gentext cursor-d">Description</div>
				<textarea id="task-description" class="addtask-description-input addtask-genimput"
					placeholder="Enter a Description" type="text"></textarea>
			</div>


			<div class="addtask-prio" id="addtaskFull-prio">
				<div class="addtask-gentext cursor-d">Prio</div>

				<div class="addtask-prio-whichBnt addtask-flex-moba center-stuff bor-r-10" id="addtask-prio-whichBnt">
					<button class="addtask-prio-bnt addtask-prio-bnt-urgent addtask-genimput center-stuff fs-16 fw-400"
						id="addtask-prio-bnt-urgent" onclick="setActiveButton(0), givebntid(0)">Urgent <img
							class="addtask-prio-img" id="addtask-prio-bnt-urgent-img"
							src="../img/prio-urgent.svg"></button>

					<button class="addtask-prio-bnt addtask-prio-bnt-medium addtask-genimput center-stuff fs-16 fw-400"
						id="addtask-prio-bnt-medium" onclick="setActiveButton(1), givebntid(1)">Medium <img
							class="addtask-prio-img" id="addtask-prio-bnt-medium-img"
							src="../img/prio-medium.svg"></button>

					<button class="addtask-prio-bnt addtask-prio-bnt-low addtask-genimput center-stuff fs-16 fw-400"
						id="addtask-prio-bnt-low" onclick="setActiveButton(2), givebntid(2)">Low <img
							class="addtask-prio-img" id="addtask-prio-bnt-low-img" src="../img/prio-low.svg"></button>
				</div>

			</div>

			<div class="addtask-gencon addtask-duedate" id="addtaskFull-duedate">
				<div class="addtask-gentext cursor-d">Due date</div>
				<input style="display: block; font-family: 'Inter';" class="addtask-genimput cursor-p" id="date"
					placeholder="dd/mm/yyyy" type="date" min=""></input>
			</div>

			<div class="addtask-gencon addtask-category">
				<div class="addtask-gentext cursor-d">Category</div>
				<div class="addtask-gendrop" id="drop">




					<div id="category-selection" class="addtask-gendrop-coll collapsible inline-img"
						onclick="doNotClose(event)">

						<div class="select-task-category-img img-44">
							<img id="category-img-dropdown" src="../img/dropdown.svg" alt="drop down">
						</div>



						<div class="select-task-category" id="currentItem">

							<div id="selected-element" class="d-flex gap-10 paddings"
								onclick="toggleActive('category-selection');">
								Select task category
							</div>
						</div>

						<div class="addtask-gendrop-scroll">

							<div class="addtask-item paddings" onclick="newInput('category');">
								New category
							</div>

							<div id="dropNum(category)"></div>

						</div>
					</div>

					<div id="color-pick" class="color-pick d-none">
						<span onclick="addColorCategory(0)" class="color-cicle bg-0 img-20"></span>
						<span onclick="addColorCategory(2)" class="color-cicle bg-2 img-20"></span>
						<span onclick="addColorCategory(4)" class="color-cicle bg-4 img-20"></span>
						<span onclick="addColorCategory(5)" class="color-cicle bg-5 img-20"></span>
						<span onclick="addColorCategory(9)" class="color-cicle bg-9 img-20"></span>
					</div>

				</div>
			</div>

			<div class="addtask-gencon addtask-assigned-to">
				<div class="addtask-gentext cursor-d"><span>Assigned to</span></div>

				<div id="mail-selection" class="addtask-gendrop-coll collapsible inline-img"
					onclick="doNotClose(event)">

					<div class="select-task-category-img img-44">
						<img id="mail-img-dropdown" src="../img/dropdown.svg" alt="drop down">
					</div>

					<div class="select-task-category paddings" id="currentItem"
						onclick="toggleActive('mail-selection');">
						Select task contacts to assign
					</div>
					<div id="contact-list" class="addtask-gendrop-scroll">

						<!-- <div class="addtask-item paddings pos-re" id="contact-0" onclick="checkboxSwitch(id)">You
							<div id="checkbox-0" class="addtask-checkbox">
								<div id="checkbox-active-0" class="addtask-checkbox-active"></div>
							</div>
						</div> -->

						<div id="apicontact-list"></div>

						<div class="addtask-item contact-list paddings" id="contact-1" style="position: relative;"
							onclick="newInput('new-mail');">
							Invite new contact
							<img src="/img/contactsaddtask.svg" alt="">
						</div>

					</div>
				</div>
			</div>
		</div>


		<div class="addtask-subtasks addtask-gencon" id="addtaskFull-subtasks">
			<div class="addtask-gentext cursor-d">Subtasks</div>

			<div class="addTask-selection">
				<textarea id="subtask" onkeydown="newInput('subtask')"
					class="addtask-genimput addtask-subtasks-textarea" placeholder="Add new subtask"></textarea>

				<div class="selection-img">
					<img id="subtask-img-add" src="../img/plus.svg" alt="add">

					<!-- change add-img remove & add d-none -->
					<div id="subtask-img-activ" class="selection-img selection-img-activ d-none">
						<img onclick="cancelSection('subtask')" style="width: 13px; height: 13px;" class="px-5" src="../img/cancel.png" alt="cancel">
						<img onclick="saveNewCategory('subtask')" style="width: 13px; height: 13px;" class="border px-5" src="../img/check-black.svg"
							alt="check">
					</div>

				</div>

			</div>

			<div id="dropNum(subtask)" class="subtask-list"></div>
		</div>

		<div class="line"></div>

		<div class="imposter" id="imposter"></div>
	</div>
	</div>

	<div id="addtask-create-task" class="addtask-create-task pos-a d-none">
		Task added to board <img src="/img/boardNav.png" alt="" srcset="">
	</div>
</body>

</html>
